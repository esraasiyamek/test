<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" >
        <!-- FORM  -->
        <form>
            <div class="search-bar" >
                <input type="text" placeholder="ENTER CITY">
                <img id="icon"src="https://i.dlpng.com/static/png/91009_preview.png" alt="search icon" width="35px">
            </div>
            
        
        </form>
        

        <!-- CITY & WEATHER -->

        <h1>makkah</h1>
        <p>very windy</p>


        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current" >20°</div>

            <div class="minmax">
                <div id="min">19<sup>°</sup></div>
                <hr>
                <div id="max">20<sup>°</sup></div>
            </div>
        </div>
        

        <!-- INFO -->
        
    <div class="info">
        <div class="details" >
            <div id="wind">Wind 2.1 m/s</div>
            <div id="humidity">Humidity 93%</div>
            <div id="pressure">Pressure 991 hPa</div>
        </div>  
        <img src="./img/weather-icon.png" alt="weather icon">
    </div>
      


    </div>
    

</body>

</html>
